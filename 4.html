<!DOCTYPE html>
<html>
    <head>
        <meta charset="uft-8">
        <title>객체생성</title>
        <script>
            function register(){
                return this.nStudent +=1;
            }
            function unregister(){
                return this.nStudent -= 1;
            }
            function getStudentCount(){ return this.nStudent;}

            let web = new Object;
            web.korName = "웹프로그래밍";
            web.engName = "Web Programming";
            web.classCode = "V024003";
            web.nStudent = 0;
            web.register = register;
            web.unregister = unregister;
            web.getStudentCount = getStudentCount;
            
        </script>
        
        <script>
            let cloud = {
                korName : "클라우드컴퓨팅",
                engName : "Cloud Computing",
                nStudent : 0,

                register : function () { return this.nStudent +=1; },
                unregister : function () { return this.nStudent -=1; },
                getStudentCount : function () {return this.nStudent;}
            }
        </script>

        <script>
            function ProgrammingLan(korName, engName, nStudent){
                this.korName = korName;
                this.engName = engName;
                this.nStudent = nStudent;

                this.register = function() { return this.nStudent += 1; }
                this.unregister = function() { return this.nStudent -= 1; }
                this.getStudentCount = function() { return this.nStudent; }
            }
        </script>
    </head>
    <body>
        <h3>1. 직접 객체 만들기</h3>
        <script>
            document.write("교과목 이름 = " + web.korName +"<br>");
            document.write("교과서 영문 이름 = " + web.engName + "<br>");
            document.write("등록 학생 수 = " + web.nStudent +"<br>");
            web.register();
            document.write("after register, 등록 학생 수 = "+ web.nStudent +"<hr>");
        </script>

        <h3>2. 리터럴 표기법</h3>
        <script>
            document.write("교과목 이름 = " + cloud.korName + "<br>");
            document.write("교과목 영문 이름 = " + cloud.engName + "<br>");
            document.write("등록 학생 수 = " + cloud.nStudent + "<br>");
            cloud.register();
            document.write("after register, 등록 학생 수 = " + cloud.nStudent + "<hr>");
        </script>

        <h3>3. Prototype</h3>
        <script>
            let programmingLan = new ProgrammingLan("프로그래밍언어론", "Programming LAngauges", 0);
            document.write("교과목 이름 = " + programmingLan.korName + "<br>");
            document.write("교과목 영문 이름 = " + programmingLan.engName + "<br>");
            document.write("등록 학생 수 = " + programmingLan.nStudent + "<br>");
            programmingLan.register();
            document.write("after register, 등록 학생 수 = " + programmingLan.nStudent);
        </script>
    </body>
</html>
